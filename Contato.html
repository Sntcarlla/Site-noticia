<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="contato.css">

    <link rel="stylesheet" href="https://fonts.google.com/">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Varela+Round&display=swap"
        rel="stylesheet">

    <title>Contato</title>
</head>
<body>
       <header>
        <div class="header-mobile">
            <h1>Portal Filmes & Séries</h1>
            <img class="icone-menu" src="./imagens/imagem do menu.svg" alt="Menu">
        </div>

        <div class="menu-mobile">
            <nav>
                <a href="index.html">Inicío</a>
                <a href="filme.html">Filmes</a>
                <a href="series.html">Séries</a>
                <a href="lançamentos.html">Lançamentos</a>
                <a href="Contato.html">Contato</a>
            </nav>
        </div>

        <nav>
            <a href="index.html">Inicío</a>
            <a href="filme.html">Filmes</a>
            <a href="series.html">Séries</a>
            <a href="lançamentos.html">Lançamentos</a>
            <a href="Contato.html">Contato</a>
        </nav>
    </header>


    <main>
        <section class="sessaco">
             <h2> FORMULARIO PARA CONTATO</h2>
                <form id="meu-formulario"  
                  action="https://formspree.io/f/manpbryj"
                     method="POST"
                    >

                     <div>
                        <label for="name"  class="margem-label">NOME</label>
                        <input type="text" name="" id="name">
                    </div>
                      
                    <div>
                        <label for="sobrenome"  class="margem-label">SOBRENOME</label>
                        <input type="text" name="" id="sobrenome">
                    </div >

                    <div>
                        <label for="idade"  class="margem-label">IDADE</label>
                        <input type="number" name="" id="idade">
                    </div>

                    <div>
                        <label for="datanascimento"  class="margem-label">DATA DE NASCIMENTO</label>
                        <input type="date" name="" id="datanascimento">
                    </div class="margem-label">

                    <div>
                        <h3> INTERESSES</h3>
                    </div>
                    
                     <div>
                        <label for="backend"  class="margem-label">BACKEND</label>
                        <input type="checkbox" name="backend" id="backend">
                    </div>

                    <div >
                        <label for="frontend"  class="margem-label">FRONTEND</label>
                        <input type="checkbox" name="frontend" id="frontend">
                    </div>

                    <div>
                        <label for="bancoDeDados"  class="margem-label">BANCO DE DADOS</label>
                        <input type="checkbox" name="bancoDeDados" id="bancoDeDados">
                    </div>
                     
                    <div >
                        <h3>GENERO</h3>
                        <div>
                            <label for="masculino"  class="margem-label">MASCULINO</label>
                            <input type="radio" name="masculino" id="genero">
                        </div>
                         <div>
                            <label for="feminino"  class="margem-label">FEMININO</label>
                            <input type="radio" name="feminino" id="genero">
                        </div>

                        <div >
                            <label for="outro"  class="margem-label">OUTRO</label>
                            <input type="radio" name="outro" id="genero">
                        </div>
                    </div>

                    <div>
                        <label for="email">E-MAIL</label>
                        <input type="email" name="" id="E-MAIL">
                    </div>

                    <div >
                        <label for="assunto"  class="margem-label">ASSUNTO</label>
                        <select name="assunto" id="assunto">
                            <option value="reclamações">RECLAMAÇÕES</option>
                            <option value="elogios">ELOGIOS</option>
                            <option value="duvidas">DUVIDAS</option>
                            <option value="outros">OUTROS</option>
                        </select>
                    </div>

                    <div>
                        <label for="mensagem"  class="margem-label">Digite sua mensagem</label>
                        <textarea name="mensagem" id="mensagem"></textarea>
                    </div>

                    <button type="submit">Enviar formulário</button>
                        
                </form>

        </section>
        <p id="status-formulario-ok"></p>
        <p id="status-formulario-not-ok"></p>
    </main>


    <footer>
          <p>&copy; © 2025 Portal de Series &  Filmes. Desenvolvido por Carla santos </p>
    </footer>
</body>

<script>
  const iconeMenu = document.querySelector('.icone-menu');
  const menuAtivo = document.querySelector('.menu-mobile');
  iconeMenu.addEventListener('click', () => {
    menuAtivo.classList.toggle('menu-ativo');
  });
</script>

<script>
  var form = document.getElementById("meu-formulario");

  async function handleSubmit(event) {
    event.preventDefault();
    var statusOk = document.getElementById("status-formulario-ok");
    var statusNotOk = document.getElementById("status-formulario-not-ok");

    var data = new FormData(event.target);
    fetch(event.target.action, {
      method: form.method,
      body: data,
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      statusOk.innerHTML = "Sucesso! Obrigado por enviar!";
      form.reset()
    }).catch(error => {
      statusNotOk.innerHTML = "Ops! Houve um erro ao enviar seu formulario. Revise as informacoes e envie novamente"
    });
  }
  form.addEventListener("submit", handleSubmit)
</script>
</html>
